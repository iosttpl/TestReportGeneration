<HTML>
    <HEAD>
        <TITLE>
            Title
        </TITLE>
        <STYLE type="text/css">
            .testResultTable {
                border: 1px solid #50AE35;
                width: 100%;
            }
            .tableHeader {
                color : black;
            }
            .testResultTableRow {
                text-align:center;
            }
            .testResultPass {
                text-align:center;
                background: #52D017;
                color : white;
            }
            .testResultFail {
                text-align:center;
                background: #FF2400;
                color : white;
            }
            .tarentoColor {
                color : #50AE35;
            }
            .acandoColor {
                color : #FF7400;
            }
    
        </STYLE>
    </HEAD>
    <BODY>
    <DIV CLASS = "tarentoColor">
    <CENTER>
        <H1>#AppName#</H1>
    </CENTER>
    <CENTER>
        <H3>Version <SPAN CLASS="acandoColor"> #VersionNumber# </SPAN></H3>
    </CENTER>
    <CENTER>
        <H5>Report generated on <SPAN CLASS="acandoColor"> #Date# </SPAN></H5>
    </CENTER>
    <CENTER>
        <H5>Tested by : <SPAN CLASS="acandoColor"> #Name# <br> <br> </SPAN> Tested on : <SPAN CLASS="acandoColor">#Device# </SPAN></H5>
    </CENTER>
   </DIV>
    <TABLE CLASS="testResultTable" BORDER CELLSPACING="0">
        <TH CLASS="tableHeader">ID</TH>
        <TH CLASS="tableHeader">Module</TH>
        <TH CLASS="tableHeader">Objective</TH>
        <TH CLASS="tableHeader">Expected Result</TH>
        <TH CLASS="tableHeader">Inputs</TH>
        <TH CLASS="tableHeader">Status</TH>
        <TH CLASS="tableHeader">Comments</TH>
        <TR></TR>
    </TABLE>
</HTML>
