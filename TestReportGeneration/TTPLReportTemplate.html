<HTML>
    <HEAD>
        <TITLE>
            Title
        </TITLE>
        <STYLE type="text/css">
            .testResultTable {
                border: 1px solid black;
                width: 100%;
            }
            .testResultTableRow {
                text-align:center;
            }
            .testResultPass {
                text-align:center;
                background: #52D017;
                color : white;
            }
            .testResultFail {
                text-align:center;
                background: #FF2400;
                color : white;
            }
        </STYLE>
    </HEAD>
    <BODY>
    <CENTER>
        <H1>#AppName#</H1>
    </CENTER>
    <CENTER>
        <H3>Version #VersionNumber# </H3>
    </CENTER>
    <CENTER>
        <H5>Report generated on #Date# </H5>
    </CENTER>
    <TABLE CLASS="testResultTable" BORDER CELLSPACING="0">
        <TH CLASS="">ID</TH>
        <TH CLASS="">Module</TH>
        <TH CLASS="">Objective</TH>
        <TH CLASS="">Expected Result</TH>
        <TH CLASS="">Inputs</TH>
        <TH CLASS="">Status</TH>
        <TH CLASS="">Comments</TH>
        <TR></TR>
    </TABLE>
    </BODY>
</HTML>
